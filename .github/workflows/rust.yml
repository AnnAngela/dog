name: Rust

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose --release
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
       name: bin
       path: target/release/
